<div class="header container" *ngIf="authService.isLoggedIn">

    <p routerLink="/categories">Categories</p>
  </div>
  <div class="header_element col-6 col-md-6 col-sm-6"></div>
  <div class="header_element signup col-3 col-md-3 col-sm-3" *ngIf="authService.isLoggedIn">
    <p routerLink="/" (click)="logout()">Log out</p>
  </div>
</div>
